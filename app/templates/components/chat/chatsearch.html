<div id="chatbox-searchbar-box">
    <div id="form-outline">
      <input type="search" id="search-chat-input" class="form-control" placeholder="search conversation"/></input>
    </div>
    <button type="button" id="search-button">
        <i class="bi bi-search" id="search-icon"></i>
    </button>
</div>
<div id="search-results">
    <text id="result-text">Search results</text>
    <div id="search-results-box">
        <button type="button" id="iterate-up"><i class="bi bi-arrow-up" id="search-button-image"></i></button>
        <button type="button" id="iterate-down"><i class="bi bi-arrow-down" id="search-button-image"></i></button>
        <button type="button" id="close-search-results"><i class="bi bi-x" id="search-button-image"></i></button>
    </div>
</div>
