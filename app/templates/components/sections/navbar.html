{% extends "components/sections/sidebar.html" %}
{% block sidebarcontent %}
  <nav class="p-2">
    <ul class="nav-container p-0">
      {% for nav_item in nav_items %}
        <li class="nav-item-container">
          <a href="{{ nav_item['url'] }}" class="nav-item-icon-wrapper">
            <i class="bi nav-item-icon {{ nav_item['icon'] or 'bi-link' }}"></i>
          </a>
          <a href="{{ nav_item['url'] }}" class="nav-item-title">{{ nav_item["name"] }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
  <span id="drawer-button-container-left">
    <button class="drawer-button">
      <i class="bi bi-caret-right-fill"></i>
    </button>
  </span>
{% endblock sidebarcontent %}
{% block post %}
  <button id="nav-add-button" class="sidebar-icon"></button>
{% endblock post %}
