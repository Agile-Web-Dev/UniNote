{% extends "components/sections/sidebar.html" %}
{% block sidebarcontent %}
  <div class="pt-2 pb-2 h-100">
    <div class="note-container">
      <input id="note-header"
             type="text"
             class="fs-1 ms-2 me-2 mb-1 form-control-lg p-0"
             placeholder="Note Title"/>
      <div class="note-line mb-4"></div>
      <textarea id="notes-content"
                class="form-control-plaintext ps-2 pe-2 fs-5 overflow-y-scroll overflow-x-hidden h-100"
                placeholder="Start typing here"></textarea>
    </div>
  </div>
{% endblock sidebarcontent %}
{% block pre %}
  <div class="d-position-relative">
    <button type="button"
            id="note-menu-button"
            class="bi bi-three-dots sidebar-icon"></button>
    <menu id="note-menu" class="d-position-absolute">
      <li class="note-menu-item" data-action="create">
        <button type="button" class="button-reset text-white">New Note</button>
      </li>
      <li class="note-menu-item" data-action="share">
        <button type="button" class="button-reset text-white">Share Note</button>
      </li>
      <li class="note-menu-item" data-action="delete">
        <button type="button" class="button-reset text-white">Delete Note</button>
      </li>
    </menu>
  </div>
{% endblock pre %}
{% block post %}
  <button id="note-close-button" class="bi bi-x sidebar-icon pointer-event"></button>
{% endblock post %}
