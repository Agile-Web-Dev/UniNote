{% extends "layouts/base.html" %}
{% block main %}
  <div class="container">
    <div class="row">
      <h1>Your classes</h1>
    </div>
    <div class="row">
      {% for class in class_ids %}
        <div class="g-4 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center text-center align-self-center">
          <a class="class-cell d-flex flex-column justify-content-center rounded p-2 text-decoration-none"
             href="{{ url_for('main.chatroom', class_id=class.class_id) }}">
            <h3>{{ class.name }}</h3>
            <p class="m-0">{{ class.class_id }}</p>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock main %}
{% block style %}
  <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='css/dashboard.css') }}"/>
{% endblock style %}
