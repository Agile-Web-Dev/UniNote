{% extends "layouts/index.html" %}
{% block main %}
  <div class="row vh-100">
    <div class="col-lg-4 col-md-7 col-sm-10 mx-auto my-auto">
      <form class="border rounded p-3" onSubmit="loginFormHandler(event)">
        <div class="col-md-12 text-center mb-5">
          <div class="alert alert-danger d-flex align-items-center d-none pt-3"
               role="alert"
               id="alert-login">
            <div>Placeholder</div>
          </div>
          <h1>UniNote Login</h1>
        </div>
        <div class="form-group mb-3">
          <label for="username">Email / User ID</label>
          <input type="username"
                 class="form-control"
                 id="username"
                 placeholder="Enter Email or User ID"
                 required/>
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password"
                 class="form-control"
                 id="password"
                 placeholder="Enter Password"
                 required/>
        </div>
        <div class="form-group form-check mb-3">
          <input type="checkbox" class="form-check-input" id="remember" />
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-block" id="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
{% endblock main %}
{% block style %}
  <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='css/login.css') }}"/>
  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock style %}
