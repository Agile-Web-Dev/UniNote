{% extends "layouts/auth.html" %}
{% block form %}
  <form class="rounded p-3 d-flex flex-column m-4"
        onSubmit="registerFormHandler(event)">
    <div class="col-md-12 text-center mb-3">
      <div class="alert alert-danger d-flex align-items-center d-none pt-3 text-break"
           role="alert"
           id="alert">
        <div>Placeholder</div>
      </div>
      <h1>UniNote Register</h1>
    </div>
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input type="email"
             class="form-control"
             id="email"
             placeholder="Enter Email"
             required/>
    </div>
    <div class="form-group mb-3">
      <label for="student-number">Student Number</label>
      <input class="form-control"
             id="student-number"
             placeholder="Enter Student Number"
             required/>
    </div>
    <div class="form-group mb-3">
      <label for="name">Full Name</label>
      <input class="form-control" id="name" placeholder="Enter Full Name" required/>
    </div>
    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input type="password"
             class="form-control"
             id="password"
             placeholder="Enter Password"
             required/>
    </div>
    <div class="form-group mb-4">
      <label for="confirm-password">Confirm Password</label>
      <input type="password"
             class="form-control"
             id="confirm-password"
             placeholder="Confirm Password"
             required/>
    </div>
    <button type="submit" class="btn btn-primary w-100 mb-2" id="submit">Register</button>
    <div class="align-self-center">
      Already Have an Account? <a href={{ url_for('main.login') }} class="auth-link">Click Here</a> to Login
    </div>
  </form>
{% endblock form %}
{% block style %}
  <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='css/auth.css') }}"/>
{% endblock style %}
{% block script %}
  <script src="{{ url_for('static', filename='js/auth/register.js') }}"></script>
{% endblock script %}
